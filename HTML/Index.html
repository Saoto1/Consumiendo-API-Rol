<!-- Button trigger para desplegar modal modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-crear">
  Crear Rol
</button>

<!-- Modal -->

<form action="" id="formulario-crear">
<div class="modal fade" id="modal-crear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Rol</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">     
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Rol</label>
        </div>
        <div class="col-auto">
          <input type="text" id="crear-nombre" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
</form>

<!-- fin modal crear -->
